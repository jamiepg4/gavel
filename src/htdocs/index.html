  <div id="background"></div>
  <div id="background-blur"></div>
  <div id="gavel">
    <header>
     <h1>The Gavel tool</h1>
     <span class="strapline">
       Generate Auction Valuation Extra Levy
     </span>
     <div class="buttons">
      <select id='place' class="switcher">
        <option value="">Choose an auction house</option>
      </select>
    </div>
  </header>
  <section class="main">
    <span>Commission Rate Guide</span>
    <div class="commission">
     <div id="commission-1"></div>
     <div id="commission-2"></div>
     <div id="commission-3"></div>
   </div>
   <div class="commission-graph">
    <section>
      <svg width="253px" height="8px">
        <g>
          <path d="M246,6 L167,6 L167,0 L165,0 L165,6 L86,6 L86,0 L84,0 L84,6 L3,6 L3,8 L249,8 L256,8 L246,0 L246,6 Z" id="Rectangle-5"></path>
        </g>
      </svg>
    </section>
    <section>
      <div id="commission-base"></div>
      <div id="commission-one-amount"></div>
      <div id="commission-two-amount"></div>
      <div></div>
    </section>
  </div>
  <div class="inputs">
    <section class="text">
      <h2>Hammer Price:</h2>
      <h2>Total Price Paid:</h2>
    </section>
    <section class="result">
      <input type="text" id="hammer" pattern="\d*" value="50000" spellcheck="false" autocomplete="off" />
      <svg width="30px" height="18px">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g transform="translate(-142.000000, -317.000000)" fill="#51514C">
                  <g transform="translate(13.000000, 275.000000)">
                      <g transform="translate(129.000000, 42.000000)">

                      </g>
                  </g>
              </g>
          </g>
      </svg>
      <input type="text" id="value" pattern="\d*" value="" spellcheck="false" autocomplete="off" />
    </section>
  </div>
</section>
  <div class="widget">Add this Widget to your website</div>
